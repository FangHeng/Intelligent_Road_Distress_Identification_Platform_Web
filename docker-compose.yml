version: '3'

services:
  backend:
    build: ./backend
    volumes:
      - ./backend/backend:/backend
      - ./backend/uploads:/uploads
      - ./backend/IRDIP:/IRDIP
      - ./backend/homepage:/homepage
      - ./backend/PDC_predict:/PDC_predict
      - ./backend/avatars:/avatars
#      - uploads:/uploads
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=mysql://...
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - DB_HOST=db

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      - Map_Key=${Map_Key}

  db:
    image: mysql:8.0
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
        - "3333:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10


volumes:
  mysql_data:
  uploads:
